<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Citas Online</title>
    <link rel="stylesheet" href="ñaña.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>

<header>
    <h1>Página de Citas Online</h1>
    <p>Conecta con personas interesantes y empieza nuevas amistades.</p>
</header>

<div class="container">
    <h2>Regístrate para comenzar</h2>
    <div class="form-container">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <button type="submit">Registrarse</button>
    </div>

    <h3>¿Ya tienes una cuenta?</h3>
    <button onclick="window.location.href='login.html'">Iniciar sesión</button>
</div>

<footer>
    <p>&copy; 2025 Página de Citas Online. Todos los derechos reservados.</p>
</footer>

</body>
</html>
